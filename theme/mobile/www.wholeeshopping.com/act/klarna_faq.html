ntId":145019,"delFlag":false,"isRN":false,"type":"h5","_id":"ebf896b65893145da98505a7","name":"klarna_faq","title":"klarna_faq","note":"","mainColor":"","countryCode":"","json":[{"htmlCode":{"htmlCode":"    <style>\n        body{\n      font-family: Avenir;\n          margin: 0\n        }\n      .container{\n          padding: 16px 12px;\n          background-color: #fff;\n        }\n        .title{\n          font-size: 15px;\n          font-weight: 500;\n          color: #1a1a1a;\n          padding-top: 16px;\n        }\n        .subTitle {\n            font-size: 15px;\n            font-weight: 500;\n            padding-top: 12px;\n        }\n        .img{\n          padding-top: 16px;\n        }\n        .content{\n          padding-top: 16px;\n          font-size: 13px;\n          font-weight: 400;\n          color: #666;\n          line-height: 24px;\n          word-wrap:break-word;\n        }\n        .content2{\n          font-size: 13px;\n          font-weight: 400;\n          color: #333333;\n          line-height: 24px;\n        }\n        .contentBold {\n          padding-top: 12px;\n          font-size: 16px;\n          font-weight: 500;\n          color: #333333;\n          line-height: 24px;\n        }\n        table {\n          border-width: 1px 0 0 1px;\n          margin: 1.5em 0 1.75em;\n          width: 100%;\n          border-collapse: collapse;\n          border-spacing: 0;\n      }\n      table, td, th {\n          border: 1px solid #ddd;\n          vertical-align: middle;\n      }\n      td, th {\n          border-width: 0 1px 1px 0;\n          padding: 10px;\n          width: 70px;\n      }\n      a {\n        color: #398DE6\n      }\n      </style>\n       <div class='container'>\n        <div class='h1'>Klarna FAQ</div>\n        <table style=\"margin-top: 20px;border-collapse: collapse;\">\n            <thead>\n                <tr>\n                    <th style=\"background:#f0f0f0;border:1px solid #ddd;width:30%;padding:5px 0;font-size:15px\">Country</th>\n                    <th style=\"background:#f0f0f0;border:1px solid #ddd;width:70%;padding: 5px 0;font-size:15px\">Klarna payments</th>\n                </tr>\n            </thead>\n            <tbody>\n                <tr>\n                    <td style=\"border:1px solid #ddd;padding:5px 20px;\">US</td>\n                    <td style=\"border:1px solid #ddd;padding:5px 20px;\">Pay in 4 interest-free payments, Pay in 30 days, Pay Now</td>\n                </tr>\n                <tr>\n                    <td style=\"border:1px solid #ddd;padding:5px 20px;\">UK</td>\n                    <td style=\"border:1px solid #ddd;padding:5px 20px;\">Pay in 3 interest-free payments, Pay in 30 days, Pay Now</td>\n                </tr>\n                <tr>\n                    <td style=\"border:1px solid #ddd;padding:5px 20px;\">DE</td>\n                    <td style=\"border:1px solid #ddd;padding:5px 20px;\">Pay Now，Pay in 30 days</td>\n                </tr>\n            </tbody>\n        </table>\n        <div class='title'>Pay in 30 days</div>\n        <div class='content'>\n            Make your purchase today so you can try before you buy. Only pay for what you keep. Pay up to 30 days later. No interest. No fees.\n        </div>\n        <div class='title'>\n            Pay Now\n        </div>\n        <div class='content'>\n            Pay directly with your card or bank account and always keep full control over your purchases. Fast, safe and easy. Smoooth.\n        </div>\n        <div class='title'>\n            Pay in 3 interest-free payments\n        </div>\n        <div class='content'>\n            Split your purchase into 3 interest-free payments so you can spread the cost of your purchase over time. The first payment is taken when the order is processed and the remaining 2 payments are automatically taken every 30 days from a bank account, a credit or debit card of your choice. With Klarna, you have the flexibility to shop without added interest.\n        </div>\n        <div class='title'>\n            Pay in 4 interest-free payments\n        </div>\n        <div class='content'>\n            Split your purchase into 4 payments so you can spread the cost of your purchase over time. Enter the credit or debit card of your choice for automatic payments every two weeks. No interest or added fees when you pay on time.\n        </div>\n        <div class='title'>\n            Monthly financing\n        </div>\n        <div class='content'>\n            Apply for easy monthly financing directly in the checkout. A simple, 2-step application will provide an instant decision. Once you’ve been approved, you’ll receive reminders and can manage your payments directly in the Klarna app. Monthly financing products are offered by WebBank, member FDIC.\n        </div>\n        <div class='title'>\n            Frequently Asked Questions\n        </div>\n        <div class=\"subTitle\">What happens if I make a return?</div>\n        <div class='content'>\n            If you return some or all of your order, Klarna will issue you with a new statement as soon as the online store processes your return. Follow the retailer's return instructions and make sure to keep the tracking number of your return. Log into your Klarna account and select “Report a return” so that your statement is paused. As soon as the retailer has registered your return, we will send an adjusted invoice.\n        </div>\n        <div class=\"subTitle\"> There's something wrong with my order. Do I still need to pay for it?</div>\n        <div class='content'>\n            You do not need to pay for goods that are received damage, broken or faulty. Follow the retailers dispute instructions and make sure to “Report a problem” in your Klarna account to pause your statement until you’ve resolved the dispute with the retailer. As soon as the retailer has registered your cancellation or your return, the refund will be processed within 5-7 business days.\n        </div>\n        <div class='subTitle'>\n            I have not received my order. What happens to my statement?\n        </div>\n        <div class='content'>\n            You do not need to pay the statement until you have received your order. Contact the retailer for an update on the delivery. Make sure to log into your Klarna account and “Report a problem” to pause your statement until you’ve received your order.\n        </div>\n        <div class='subTitle'>\n            My statement is incorrect. What should I do?\n        </div>\n        <div class='content'>\n            If your statement does not match your order details, please contact the retailer directly for a correction of your statement. Make sure to log into your Klarna account and “Report a problem” to pause your statement until the details have been corrected.\n        </div>\n        <div class='subTitle'>\n            What happens if I don’t pay for my Pay in 30 days order?\n        </div>\n        <div class='content'>\n            Your payment is due 30 days after the item is shipped. Klarna will alert you before payment is due to help remind you to pay on time. You will not be charged fees or interest for late and/or missed repayment(s). Pay in 30 days is a credit product and you are required to make your payment to Klarna. Klarna may share information about missed payments with credit reference agencies. This means you may find it difficult or more expensive to use Klarna or other lenders' credit products in the future. If you do not pay for your purchase, Klarna may engage with an external debt collection agency to collect on their behalf. \n        </div>\n        <div class='subTitle'>\n            What happens if I don’t pay for my Pay in 3 order?\n        </div>\n        <div class='content'>\n            Klarna will alert you before payment is due to help remind you to pay on time. You will not be charged fees or interest for late and/or missed repayment(s). If Klarna is unable to collect your payment on the scheduled due date Klarna will make a further attempt to automatically collect payment. Should this next payment attempt fail, Klarna will make a final attempt to collect payment and may continue to attempt to collect overdue and currently due payments on subsequent due dates, or invoice you separately for the unpaid total. If you don't make your payments you will be in arrears as Pay in 3 is a credit product. Klarna may share information about missed payments with credit reference agencies. This means you may find it difficult or more expensive to use Klarna or other lenders' credit products in the future. If you do not pay for your purchase, Klarna may engage with an external debt collection agency to collect on their behalf. \n        </div>\n    \n        <div class='content'>\n            Learn about klarna's Privacy Policy：\n        </div>\n        <div class='content'>\n            US: <a href="https://www.wholeeshopping.com/act/\&quot;https://cdn.klarna.com/1.0/shared/content/legal/terms/0/en_us/privacy\&quot;">https://cdn.klarna.com/1.0/shared/content/legal/terms/0/en_us/privacy</a>\n        </div>\n        <div class='content'>\n            UK: <a href="https://www.wholeeshopping.com/act/\&quot;https://cdn.klarna.com/1.0/shared/content/legal/terms/0/en_gb/privacy\&quot;"> https://cdn.klarna.com/1.0/shared/content/legal/terms/0/en_gb/privacy </a>\n        </div>\n        <div class='content'>\n            DE: <a href="https://www.wholeeshopping.com/act/\&quot;https://cdn.klarna.com/1.0/shared/content/legal/terms/0/de_de/privacy\&quot;"> https://cdn.klarna.com/1.0/shared/content/legal/terms/0/de_de/privacy </a>\n        </div>\n       \n        <div class=\"content\"> \n            See all of your Klarna's purchases in one place, pay any open balances and much more in the Klarna app. You can also log into your Klarna account at <a href="https://www.wholeeshopping.com/act/\&quot;https://app.klarna.com/login\&quot;">https://app.klarna.com/login</a>. If you need any help, our Customer Service is there for you.\n        </div>\n        <div class='content'>\n            US : <a href="https://www.wholeeshopping.com/act/\&quot;https://www.klarna.com/us/customer-service/\&quot;">https://www.klarna.com/us/customer-service/</a>\n         </div>\n        <div class='content'>\n           UK : <a href="https://www.wholeeshopping.com/act/\&quot;https://www.klarna.com/uk/customer-service/\&quot;">https://www.klarna.com/uk/customer-service/</a>\n        </div>\n        <div class='content'>\n            DE: <a href="https://www.wholeeshopping.com/act/\&quot;https://www.klarna.com/de/kundenservice/\&quot;">https://www.klarna.com/de/kundenservice/</a>\n        </div>\n        \n    </div>","jsCode":""}}],"created":"2022-07-11T06:35:46.232Z","updated":"2022-12-07T03:53:26.886Z","__v":0,"pubDate":"2022-08-31T09:42:41.774Z"}; window.eventId = 145019</script><script async src="https://www.googletagmanager.com/gtag/js?id=UA-71464937-34"></script><script>window.dataLayer = window.dataLayer || [];
