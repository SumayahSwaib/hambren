resentative will reply to you within 24 hours for the update.\n     </div>\n     <div class='title'>\n         3.When can I receive my refund?\n     </div>\n     <div class='content'>\n      Once your return is received and inspected, we will notify you of the approval or rejection of your refund. If you are approved, the refund will be provided to the original method of payment within 10-15 working days. \n     </div>\n     <div class='content'>\n      <strong>Note:</strong> The refund time depends on your card issuing bank. If you don't see your refund beyond the period (10-15 working days), please contact our customer service for help.\n     </div>\n     <div class='title'>\n      Contact Us\n  </div>\n  <div class='content'>\n    Phone Number: +1 437-229-2282 Business Hours (Eastern Time): 2 p.m.-5 p.m. Monday to Friday\n  </div>\n  <div class='content'>\n    Note: Please call us during business hours (Eastern Time). You may leave us a message or email us whenever it's convenient for you.\n  </div>\n  <div class='content'>\n      E-mail: customerservice@wholeeshopping.com, will be replied within 2 business days\n  </div>\n  <div class='content'>\n      Address: 4170 Still Creek Drive, Suite 200, Burnaby, British Columbia, Canada, V5C 6C6\n  </div>\n   </div>","jsCode":""}}],"created":"2021-12-29T12:26:37.128Z","updated":"2022-10-26T02:06:58.957Z","__v":0,"pubDate":"2022-09-05T02:48:26.107Z"}; window.eventId = 143881</script><script async src="https://www.googletagmanager.com/gtag/js?id=UA-71464937-34"></script><script>window.dataLayer = window.dataLayer || [];
