t\t\t\t\tin applicable data privacy laws.\n\t\t\t\t\t</div>\n\t\t\t\t</div>\n\n\t\t\t\t<div class=\"privacy_policy_content_subtitle\">\n\t\t\t\t\tB. Marketing the Services\n\t\t\t\t\t<div>\n\t\t\t\t\t\t<div class=\"privacy_policy_content_text\">\n\t\t\t\t\t\t\tMarketing and selling the Services.\n\t\t\t\t\t\t</div>\n\t\t\t\t\t\t<div class=\"privacy_policy_content_text\">\n\t\t\t\t\t\t\tShowing you advertisements about our Services, including interest-based or online behavioral retargeting\n\t\t\t\t\t\t\tmarketing about our Services on third-party websites or services after you visited with our Services.\n\t\t\t\t\t\t\tPlease refer to the “Tracking Tools, Advertising and Opt-Out” section below for more details.\n\t\t\t\t\t\t</div>\n\t\t\t\t\t</div>\n\t\t\t\t</div>\n\n\t\t\t\t<div class=\"privacy_policy_content_subtitle\">\n\t\t\t\t\tC. Corresponding with You\n\t\t\t\t\t<div>\n\t\t\t\t\t\t<div class=\"privacy_policy_content_text\">\n\t\t\t\t\t\t\tResponding to correspondence that we receive from you, contacting you when necessary or requested, and\n\t\t\t\t\t\t\tsending you information about Wholee or the Services.\n\t\t\t\t\t\t</div>\n\t\t\t\t\t\t<div class=\"privacy_policy_content_text\">\n\t\t\t\t\t\t\tSending emails and other communications according to your preferences or that display content that we\n\t\t\t\t\t\t\tthink will interest you.\n\t\t\t\t\t\t</div>\n\t\t\t\t\t</div>\n\t\t\t\t</div>\n\n\t\t\t\t<div class=\"privacy_policy_content_subtitle\">\n\t\t\t\t\tD. Meeting Legal Requirements and Enforcing Legal Terms\n\t\t\t\t\t<div>\n\t\t\t\t\t\t<div class=\"privacy_policy_content_text\">\n\t\t\t\t\t\t\tFulfilling our legal obligations under applicable law, regulation, court order or other legal process,\n\t\t\t\t\t\t\tsuch as preventing, detecting and investigating security incidents and potentially illegal or prohibited\n\t\t\t\t\t\t\tactivities.\n\t\t\t\t\t\t</div>\n\t\t\t\t\t\t<div class=\"privacy_policy_content_text\">\n\t\t\t\t\t\t\tProtecting the rights, property or safety of you, Wholee or another party.\n\t\t\t\t\t\t</div>\n\t\t\t\t\t\t<div class=\"privacy_policy_content_text\">\n\t\t\t\t\t\t\tEnforcing any agreements with you.\n\t\t\t\t\t\t</div>\n\t\t\t\t\t\t<div class=\"privacy_policy_content_text\">\n\t\t\t\t\t\t\tResponding to claims that any posting or other content violates third-party rights.\n\t\t\t\t\t\t</div>\n\t\t\t\t\t\t<div class=\"privacy_policy_content_text\">\n\t\t\t\t\t\t\tResolving disputes.\n\t\t\t\t\t\t</div>\n\t\t\t\t\t</div>\n\t\t\t\t</div>\n\n\t\t\t\t<div class=\"privacy_policy_content_text\">\n\t\t\t\t\tWe will not collect additional categories of Personal Data or use the Personal Data we collected for\n\t\t\t\t\tmaterially different, unrelated or incompatible purposes without providing you notice.\n\t\t\t\t</div>\n\t\t\t</div>\n\n\t\t</div>\n\n\t\t<div>\n\t\t\t<div class=\"privacy_policy_content_title\">\n\t\t\t\t4. How We Share Your Personal Data\n\t\t\t</div>\n<div class=\"privacy_policy_content_text\">A. Third Parties with With Whom We Share this Personal Data</div>\n\t\t\t<div class=\"privacy_policy_content_text\">\n\t\t\t\tWe disclose your Personal Data to the categories of service providers and other parties listed in this\n\t\t\t\tsection. Depending on state laws that may be applicable to you, some of these disclosures may constitute a\n\t\t\t\t“sale” of your Personal Data. For more information, please refer to the state-specific sections below.\n\t\t\t</div>\n\t\t\t<div style=\"margin-left: 12px\">\n\t\t\t\t<div class=\"privacy_policy_content_text\">\n\t\t\t\t\tService Providers. These parties help us provide the Services or perform business functions on our behalf.\n\t\t\t\t\tThey include:\n\t\t\t\t</div>\n\t\t\t\t<div class=\"privacy_policy_content_text\" style=\"margin-left: 12px\">\n\t\t\t\t\t<div class=\"privacy_policy_content_text\">\n\t\t\t\t\t\tHosting, technology and communication providers, such as AWS that is our cloud hosting service provider.\n\t\t\t\t\t</div>\n\n\t\t\t\t\t<div class=\"privacy_policy_content_text\">\n\t\t\t\t\t\tSupport and customer service vendors.\n\t\t\t\t\t</div>\n\n\t\t\t\t\t<div class=\"privacy_policy_content_text\">\n\t\t\t\t\t\tProduct fulfillment and delivery providers.\n\t\t\t\t\t</div>\n\n\t\t\t\t\t<div class=\"privacy_policy_content_text\">\n\t\t\t\t\t\tPayment processors.\n\n\t\t\t\t\t\t<div class=\"privacy_policy_content_text\" style=\"margin-left: 12px;\">\n\t\t\t\t\t\t\t<div class=\"privacy_policy_content_text\">\n\t\t\t\t\t\t\t\tOur payment processing partners, currently including Stripe, Inc., PayPal, Inc., and Worldpay (offered\n\t\t\t\t\t\t\t\tby Fidelity National Information Services Inc.), collects your voluntarily-provided payment card\n\t\t\t\t\t\t\t\tinformation necessary to process your payment.\n\t\t\t\t\t\t\t</div>\n\t\t\t\t\t\t\t<div class=\"privacy_policy_content_text\">\n\t\t\t\t\t\t\t\tPlease see our payment processing partners’ terms of service and privacy policy for information on its\n\t\t\t\t\t\t\t\tuse and storage of your Personal Data.\n\t\t\t\t\t\t\t</div>\n\t\t\t\t\t\t</div>\n\t\t\t\t\t</div>\n\t\t\t\t</div>\n\t\t\t</div>\n\n\t\t\t<div style=\"margin-left: 12px\">\n\t\t\t\t<div class=\"privacy_policy_content_text\">\n\t\t\t\t\tAnalytics Partners. These parties provide analytics on web traffic or usage of the Services. They include:\n\t\t\t\t</div>\n\t\t\t\t<div class=\"privacy_policy_content_text\" style=\"margin-left: 12px\">\n\t\t\t\t\t<div class=\"privacy_policy_content_text\">Companies that track how users found or were referred to the\n\t\t\t\t\t\tServices.</div>\n\t\t\t\t\t<div class=\"privacy_policy_content_text\">Companies that track how users interact with the Services.</div>\n\t\t\t\t</div>\n\t\t\t</div>\n\n\n\t\t\t<div style=\"margin-left: 12px\">\n\t\t\t\t<div class=\"privacy_policy_content_text\">\n\t\t\t\t\tAdvertising Partners. These parties help us market our services and provide you with other offers that may\n\t\t\t\t\tbe\n\t\t\t\t\tof interest to you. They include:\n\t\t\t\t</div>\n\t\t\t\t<div class=\"privacy_policy_content_text\" style=\"margin-left: 12px\">\n\t\t\t\t\t<div class=\"privacy_policy_content_text\">Marketing providers (including their ad agents and ad networks).\n\t\t\t\t\t</div>\n\t\t\t\t</div>\n\t\t\t</div>\n\n\t\t\t<div style=\"margin-left: 12px\">\n\t\t\t\t<div class=\"privacy_policy_content_text\">\n\t\t\t\t\tBusiness Partners. These parties partner with us in offering various services. They include:\n\t\t\t\t</div>\n\t\t\t\t<div class=\"privacy_policy_content_text\" style=\"margin-left: 12px\">\n\t\t\t\t\t<div class=\"privacy_policy_content_text\">Companies that we partner with to offer the products you found\n\t\t\t\t\t\tthrough our Services.</div>\n\t\t\t\t</div>\n\t\t\t</div>\n\n\t\t\t<div style=\"margin-left: 12px\">\n\t\t\t\t<div class=\"privacy_policy_content_text\">\n\t\t\t\t\tParties You Authorize, Access or Authenticate\n\t\t\t\t</div>\n\t\t\t\t<div class=\"privacy_policy_content_text\" style=\"margin-left: 12px\">\n\t\t\t\t\t<div class=\"privacy_policy_content_text\">Third parties you access through the services, such as our payment\n\t\t\t\t\t\tprocessing partners.</div>\n\t\t\t\t\t<div class=\"privacy_policy_content_text\">Social media services.</div>\n\t\t\t\t\t<div class=\"privacy_policy_content_text\">Other users.</div>\n\t\t\t\t</div>\n\t\t\t</div>\n\n\t\t\t<div>\n\t\t\t\t<div class=\"privacy_policy_content_text\">B. Legal Obligations</div>\n\t\t\t\t<div class=\"privacy_policy_content_text\">We may share any Personal Data that we collect with third parties in\n\t\t\t\t\tconjunction with any of the activities set forth under “Meeting Legal Requirements and Enforcing Legal\n\t\t\t\t\tTerms”\n\t\t\t\t\tin the “Our Commercial or Business Purposes for Using Personal Data” section above.</div>\n\t\t\t</div>\n\n\t\t\t<div>\n\t\t\t\t<div class=\"privacy_policy_content_text\">C. Business Transfers</div>\n\t\t\t\t<div class=\"privacy_policy_content_text\">All of your Personal Data that we collect may be transferred to a\n\t\t\t\t\tthird\n\t\t\t\t\tparty if we undergo a merger, acquisition, bankruptcy or other transaction in which that third party assumes\n\t\t\t\t\tcontrol of our business (in whole or in part). Should one of these events occur, we will make reasonable\n\t\t\t\t\tefforts to notify you before your information becomes subject to different privacy and security policies and\n\t\t\t\t\tpractices.</div>\n\t\t\t</div>\n\n\t\t\t<div>\n\t\t\t\t<div class=\"privacy_policy_content_text\">D. Data that is Not Personal Data</div>\n\t\t\t\t<div class=\"privacy_policy_content_text\">We may create aggregated, de-identified or anonymized data from the\n\t\t\t\t\tPersonal Data we collect, including by removing information that makes the data personally identifiable to a\n\t\t\t\t\tparticular user. We may use such aggregated, de-identified or anonymized data and share it with third\n\t\t\t\t\tparties\n\t\t\t\t\tfor our lawful business purposes, including to analyze, build and improve the Services and promote our\n\t\t\t\t\tbusiness, provided that we will not share such data in a manner that could identify you. </div>\n\t\t\t\t<div class=\"privacy_policy_content_text\">We will treat your Personal Data with most discretion: we will not\n\t\t\t\t\tlist\n\t\t\t\t\tyour Personal Data as a manner of profitable products; we will not use your Personal Data as the content of\n\t\t\t\t\tadvertisements without notification to you.</div>\n\t\t\t</div>\n\t\t</div>\n\n\t\t<div>\n\t\t\t<div class=\"privacy_policy_content_title\">\n\t\t\t\t5. Tracking Tools, Advertising and Opt-Out\n\t\t\t</div>\n\t\t\t<div class=\"privacy_policy_content_text\">The Services use cookies and similar technologies such as pixel tags,\n\t\t\t\tweb beacons, clear GIFs and JavaScript (collectively, “Cookies”) to enable our servers to recognize your web\n\t\t\t\tbrowser, tell us how and when you visit and use our Services, analyze trends, learn about our user base and\n\t\t\t\toperate and improve our Services. Cookies are small pieces of data– usually text files – placed on your\n\t\t\t\tcomputer, tablet, phone or similar device when you use that device to access our Services. We may also\n\t\t\t\tsupplement the information we collect from you with information received from third parties, including third\n\t\t\t\tparties that have placed their own Cookies on your device(s).</div>\n\t\t\t<div>\n\t\t\t\t<div class=\"privacy_policy_content_text\">A. Types of Cookies</div>\n\t\t\t\t<div class=\"privacy_policy_content_text\">We use the following types of Cookies:</div>\n\t\t\t\t<div class=\"privacy_policy_content_text\" style=\"margin-left: 12px\">\n\t\t\t\t\t<div class=\"privacy_policy_content_text\">Essential Cookies. Essential Cookies are required for providing\n\t\t\t\t\t\tyou\n\t\t\t\t\t\twith features or services that you have requested. For example, certain Cookies enable you to log into\n\t\t\t\t\t\tsecure areas of our Services. These cookies do not gather information about you for marketing purposes.\n\t\t\t\t\t\tDisabling these Cookies may make certain features and services unavailable. </div>\n\t\t\t\t\t<div class=\"privacy_policy_content_text\">Functional Cookies. Functional Cookies are used to record your\n\t\t\t\t\t\tchoices and settings regarding our Services, maintain your preferences over time and recognize you when\n\t\t\t\t\t\tyou return to our Services. These Cookies help us to personalize our content for you, greet you by name\n\t\t\t\t\t\tand remember your preferences (for example, your choice of language or region). We do not use functional\n\t\t\t\t\t\tcookies to target you with online marketing. While these cookies can be disabled, this may result in\n\t\t\t\t\t\tless\n\t\t\t\t\t\tfunctionality during your use of our Services.</div>\n\t\t\t\t\t<div class=\"privacy_policy_content_text\">Performance/Analytical Cookies. Performance/Analytical Cookies\n\t\t\t\t\t\tallow us to understand how visitors use our Services. They do this by collecting information about the\n\t\t\t\t\t\tnumber of visitors to the Services, what pages visitors view on our Services and how long visitors are\n\t\t\t\t\t\tviewing pages on the Services. Performance/Analytical Cookies also help us measure the performance of\n\t\t\t\t\t\tour\n\t\t\t\t\t\tadvertising campaigns in order to help us improve our campaigns and the Services’ content for those who\n\t\t\t\t\t\tengage with our advertising.</div>\n\t\t\t\t\t<div class=\"privacy_policy_content_text\">Retargeting/Advertising Cookies. Retargeting/Advertising Cookies\n\t\t\t\t\t\tcollect data about your online activity and identify your interests so that we can provide advertising\n\t\t\t\t\t\tthat we believe is relevant to you. For more information about this, please see the section below titled\n\t\t\t\t\t\t“Information about Interest-Based Advertisements.” </div>\n\t\t\t\t</div>\n\t\t\t</div>\n\n\t\t\t<div>\n\t\t\t\t<div class=\"privacy_policy_content_text\">B. Information about Interest-Based Advertisements:</div>\n\t\t\t\t<div class=\"privacy_policy_content_text\">We may serve advertisements about the Services, and also allow\n\t\t\t\t\tthird-party ad networks, including third-party ad servers, ad agencies, ad technology vendors and research\n\t\t\t\t\tfirms (“Advertising Partners”), to serve advertisements about the Services on non-affiliated third-party\n\t\t\t\t\twebsites and applications. These advertisements may be targeted to users who fit certain general profile\n\t\t\t\t\tcategories or display certain preferences or behaviors (“Interest-Based Ads”). Information for\n\t\t\t\t\tInterest-Based Ads (including Personal Data) may be provided to us by you, or derived from the usage\n\t\t\t\t\tpatterns of particular users on the Services and/or services of third parties. Such information may be\n\t\t\t\t\tgathered through tracking users’ activities across time and unaffiliated properties, including when you\n\t\t\t\t\tleave the Services. To accomplish this, we or our service providers may deliver Cookies, including a file\n\t\t\t\t\t(known as a “web beacon”) from an ad network to you through the Services. Web beacons allow ad networks to\n\t\t\t\t\tprovide anonymized, aggregated auditing, research and reporting for us and for advertisers. Web beacons\n\t\t\t\t\talso\n\t\t\t\t\tenable ad networks to serve targeted advertisements to you when you visit other websites. Web beacons\n\t\t\t\t\tallow\n\t\t\t\t\tad networks to view, edit or set their own Cookies on your browser, just as if you had requested a web\n\t\t\t\t\tpage\n\t\t\t\t\tfrom their site.</div>\n\t\t\t</div>\n\n\t\t\t<div>\n\t\t\t\t<div class=\"privacy_policy_content_text\">C. Your Opt-in/Opt-out Choices</div>\n\t\t\t\t<div>\n\t\t\t\t\t<div class=\"privacy_policy_content_text\">Web Browser Controls</div>\n\t\t\t\t\t<div class=\"privacy_policy_content_text\" style=\"margin-left: 12px\">\n\t\t\t\t\t\t<div class=\"privacy_policy_content_text\">You can decide whether or not to accept Cookies through your\n\t\t\t\t\t\t\tinternet browser’s settings. Most browsers have an option for turning off the Cookie feature, which\n\t\t\t\t\t\t\twill\n\t\t\t\t\t\t\tprevent your browser from accepting new Cookies, as well as (depending on the sophistication of your\n\t\t\t\t\t\t\tbrowser software) allow you to decide on acceptance of each new Cookie in a variety of ways. You can\n\t\t\t\t\t\t\talso delete all Cookies that are already on your device. If you do this, however, you may have to\n\t\t\t\t\t\t\tmanually adjust some preferences every time you visit our website and some of the Services and\n\t\t\t\t\t\t\tfunctionalities may not work.</div>\n\t\t\t\t\t\t<div class=\"privacy_policy_content_text\">\n\t\t\t\t\t\t\tTo explore what Cookie settings are available to you, look in the “preferences” or “options” section\n\t\t\t\t\t\t\tof\n\t\t\t\t\t\t\tyour browser’s menu. To find out more information about Cookies, including information about how to\n\t\t\t\t\t\t\tmanage and delete Cookies, please visit\n\t\t\t\t\t\t\t<a href="https://www.wholeeshopping.com/act/\&quot;http://www.allaboutcookies.org/\&quot;" target=\"_blank\">http://www.allaboutcookies.org/</a>or\n\t\t\t\t\t\t\t<a href="https://www.wholeeshopping.com/act/\&quot;https://ico.org.uk/for-the-public/online/cookies/\&quot;\n\t\t\t\t\t\t\t\ttarget=\&quot;_blank\&quot;">https://ico.org.uk/for-the-public/online/cookies/</a>\n\t\t\t\t\t\t\tif you are located in the European Union.\n\t\t\t\t\t\t</div>\n\t\t\t\t\t</div>\n\t\t\t\t</div>\n\n\t\t\t\t<div>\n\t\t\t\t\t<div class=\"privacy_policy_content_text\">Service Provider Opt-out/Opt-in</div>\n\t\t\t\t\t<div class=\"privacy_policy_content_text\" style=\"margin-left: 12px\">\n\t\t\t\t\t\t<div class=\"privacy_policy_content_text\">\n\t\t\t\t\t\t\tAs described above, we use third-party Performance/Analytical Cookies to monitor and analyze your use\n\t\t\t\t\t\t\tof\n\t\t\t\t\t\t\tthe Services. Currently, we use Google Analytics, a web analytics service offered by Google Inc.\n\t\t\t\t\t\t\t(“Google”). Google uses cookies in connection with its Google Analytics services. Google’s ability to\n\t\t\t\t\t\t\tuse and share information collected by Google Analytics about your visits to the Services is subject\n\t\t\t\t\t\t\tto\n\t\t\t\t\t\t\tthe Google Analytics Terms of Use and the Google Privacy Policy. You have the option to opt-out of\n\t\t\t\t\t\t\tGoogle’s use of Cookies by visiting the Google advertising opt-out page at\n\t\t\t\t\t\t\t<a href="https://www.wholeeshopping.com/act/\&quot;http://www.google.com/privacy_ads.html\&quot;\n\t\t\t\t\t\t\t\ttarget=\&quot;_blank\&quot;">http://www.google.com/privacy_ads.html</a>or or the Google Analytics Opt-out Browser\n\t\t\t\t\t\t\tAdd-on at\n\t\t\t\t\t\t\t<a href="https://www.wholeeshopping.com/act/\&quot;https://tools.google.com/dlpage/gaoptout/\&quot;\n\t\t\t\t\t\t\t\ttarget=\&quot;_blank\&quot;">\"https://tools.google.com/dlpage/gaoptout/</a>\n\t\t\t\t\t\t\t. If you are located in the EU, and the Google Analytics is structured to collect Personal Data, the\n\t\t\t\t\t\t\tcookie banner on our Services will provide you the opportunity to consent to Google Analytics.\n\t\t\t\t\t\t</div>\n\n\t\t\t\t\t\t<div class=\"privacy_policy_content_text\">\n\t\t\t\t\t\t\tAs described above, we use third-party Retargeting/Advertising Cookies to advertise about the Services\n\t\t\t\t\t\t\ton third-party websites to you after you leave our Services. Currently, we use Google Ads for these\n\t\t\t\t\t\t\tpurposes. Google Ads remarketing service is provided by Google. You can opt-out of this by visiting\n\t\t\t\t\t\t\tthe\n\t\t\t\t\t\t\tGoogle Ads Settings page:\n\t\t\t\t\t\t\t<a href="https://www.wholeeshopping.com/act/\&quot;http://www.google.com/settings/ads\&quot;" target=\"_blank\">http://www.google.com/settings/ads</a>.\n\t\t\t\t\t\t\tIf\n\t\t\t\t\t\t\tyou are located in the European Countries, and the Google Ads is structured to collect Personal\n\t\t\t\t\t\t\tInformation, the cookie banner on our website will provide you the opportunity to consent to Google\n\t\t\t\t\t\t\tAds.\n\t\t\t\t\t\t</div>\n\t\t\t\t\t</div>\n\t\t\t\t</div>\n\n\t\t\t\t<div>\n\t\t\t\t\t<div class=\"privacy_policy_content_text\">Industry Opt Out Tools</div>\n\t\t\t\t\t<div class=\"privacy_policy_content_text\" style=\"margin-left: 12px\">\n\t\t\t\t\t\t<div class=\"privacy_policy_content_text\">\n\t\t\t\t\t\t\tThrough the Digital Advertising Alliance (“DAA”) and Network Advertising Initiative (“NAI”), several\n\t\t\t\t\t\t\tmedia and marketing associations have developed an industry self-regulatory program to give consumers\n\t\t\t\t\t\t\ta\n\t\t\t\t\t\t\tbetter understanding of, and greater control over, ads that are customized based a consumer’s online\n\t\t\t\t\t\t\tbehavior across different websites and properties. Some of our Advertising Partners or providers of\n\t\t\t\t\t\t\tCookies may participate in the NAI Opt-Out Tool (\n\t\t\t\t\t\t\t<a href="https://www.wholeeshopping.com/act/\&quot;http://www.networkadvertising.org/choices/\&quot;" target=\"_blank\">\n\t\t\t\t\t\t\t\thttp://www.networkadvertising.org/choices/\n\t\t\t\t\t\t\t</a>or\n\t\t\t\t\t\t\t<a href="https://www.wholeeshopping.com/act/\&quot;http://www.aboutads.info/choices/\&quot;" target=\"_blank\">http://www.aboutads.info/choices/</a>\n\t\t\t\t\t\t\t<div>\n\t\t\t\t\t\t\t\tTo make choices about Interest-Based Ads from participating third parties, including to opt-out of\n\t\t\t\t\t\t\t\treceiving behaviorally targeted advertisements from participating organizations, please visit the\n\t\t\t\t\t\t\t\tDAA’s or NAI’s consumer opt-out pages, which are located at\n\t\t\t\t\t\t\t\t<a href="https://www.wholeeshopping.com/act/\&quot;http://www.networkadvertising.org/choices/\&quot;" target=\"_blank\">\n\t\t\t\t\t\t\t\t\thttp://www.networkadvertising.org/choices/\n\t\t\t\t\t\t\t\t</a>or\n\t\t\t\t\t\t\t\t<a href="https://www.wholeeshopping.com/act/\&quot;http://www.aboutads.info/choices/\&quot;" target=\"_blank\">http://www.aboutads.info/choices/</a>\n\t\t\t\t\t\t\t\t. Users in the European Union should visit the European Interactive Digital Advertising Alliance’s\n\t\t\t\t\t\t\t\tuser\n\t\t\t\t\t\t\t\tinformation website\n\t\t\t\t\t\t\t\t<a href="https://www.wholeeshopping.com/act/\&quot;http://www.youronlinechoices.eu/\&quot;" target=\"_blank\">http://www.youronlinechoices.eu/</a>\n\t\t\t\t\t\t\t</div>\n\n\t\t\t\t\t\t</div>\n\t\t\t\t\t</div>\n\n\t\t\t\t\t<div>\n\t\t\t\t\t\t<div class=\"privacy_policy_content_text\"> Mobile Opt Out</div>\n\t\t\t\t\t\t<div class=\"privacy_policy_content_text\" style=\"margin-left: 12px\">\n\t\t\t\t\t\t\t<div class=\"privacy_policy_content_text\">\n\t\t\t\t\t\t\t\tYour mobile devices may offer settings that enable you to make choices about the\n\t\t\t\t\t\t\t\tcollection, use, or transfer of mobile app information for Interest-Based Ads. You may also opt-out\n\t\t\t\t\t\t\t\tof\n\t\t\t\t\t\t\t\tcertain\n\t\t\t\t\t\t\t\tTracking Tools on mobile devices by installing the DAA’s AppChoice app on your mobile device (for\n\t\t\t\t\t\t\t\tiTunes, visit\n\t\t\t\t\t\t\t\t<a href="https://www.wholeeshopping.com/act/\&quot;https://itunes.apple.com/us/app/appchoices/id894822870?mt=8\&quot;\n\t\t\t\t\t\t\t\t\ttarget=\&quot;_blank\&quot;">https://itunes.apple.com/us/<wbr>app/appchoices/id894822870?mt=<wbr>8</a>,\n\t\t\t\t\t\t\t\tfor Android, visit <a\n\t\t\t\t\t\t\t\t\thref=\"https://play.google.com/store/apps/details?id=com.DAA.appchoices&amp;hl=en\"\n\t\t\t\t\t\t\t\t\ttarget=\"_blank\">https://play.google.com/store/<wbr>apps/details?id=com.DAA.<wbr>appchoices&amp;hl=en</a>).\n\t\t\t\t\t\t\t\tFor more information, please visit <a href="https://www.wholeeshopping.com/act/\&quot;http://support.apple.com/kb/HT4228\&quot;\n\t\t\t\t\t\t\t\t\ttarget=\&quot;_blank\&quot;">http://support.apple.com/kb/<wbr>HT4228</a>,\n\t\t\t\t\t\t\t\t<a href="https://www.wholeeshopping.com/act/\&quot;https://support.google.com/ads/answer/2662922?hl=en\&quot;\n\t\t\t\t\t\t\t\t\ttarget=\&quot;_blank\&quot;">https://support.google.com/<wbr>ads/answer/2662922?hl=en</a>\n\t\t\t\t\t\t\t\tor <a\n\t\t\t\t\t\t\t\t\thref=\"http://www.applicationprivacy.org/expressing-your-behavioral-advertising-choices-on-a-mobile-device\"\n\t\t\t\t\t\t\t\t\ttarget=\"_blank\">http://www.applicationprivacy.<wbr>org/expressing-your-<wbr>behavioral-advertising-<wbr>choices-on-a-mobile-device</a>,\n\t\t\t\t\t\t\t\tas applicable.\n\t\t\t\t\t\t\t</div>\n\t\t\t\t\t\t</div>\n\t\t\t\t\t</div>\n\n\t\t\t\t\t<div>\n\t\t\t\t\t\t<div class=\"privacy_policy_content_text\">Do Not Track</div>\n\t\t\t\t\t\t<div class=\"privacy_policy_content_text\" style=\"margin-left: 12px\">\n\t\t\t\t\t\t\t<div class=\"privacy_policy_content_text\">\n\t\t\t\t\t\t\t\tYour browser may offer you a “Do Not Track” option, which allows you to signal to operators of\n\t\t\t\t\t\t\t\twebsites and web applications and services (including behavioral advertising services) that you do\n\t\t\t\t\t\t\t\tnot wish such operators to track certain of your online activities over time and across different\n\t\t\t\t\t\t\t\twebsites. The Service does not support Do Not Track requests at this time, which means that we\n\t\t\t\t\t\t\t\tcollect information about your online activity both while you are using the Service and after you\n\t\t\t\t\t\t\t\tleave our Service.\n\t\t\t\t\t\t\t</div>\n\t\t\t\t\t\t\t<div>\n\t\t\t\t\t\t\t\t<div class=\"privacy_policy_content_text\">\n\t\t\t\t\t\t\t\t\tPlease note the following with respect to opting out of Interest-Based Ads:\n\t\t\t\t\t\t\t\t</div>\n\t\t\t\t\t\t\t\t<div style=\"margin-left: 12px\">\n\t\t\t\t\t\t\t\t\t<div class=\"privacy_policy_content_text\">\n\t\t\t\t\t\t\t\t\t\tSome opt-out features are cookie-based, meaning that when you use these opt-out features, an\n\t\t\t\t\t\t\t\t\t\t“opt-out” cookie will be placed on your computer or other device indicating that you do not want\n\t\t\t\t\t\t\t\t\t\tto receive Interest-Based Ads from certain companies. If you delete your cookies, use a\n\t\t\t\t\t\t\t\t\t\tdifferent browser, or use a different device, you will need to renew your opt-out choice.\n\t\t\t\t\t\t\t\t\t</div>\n\t\t\t\t\t\t\t\t\t<div class=\"privacy_policy_content_text\">\n\t\t\t\t\t\t\t\t\t\tOpting-out of Interest-Based Ads does not mean that you will no longer receive online ads. It\n\t\t\t\t\t\t\t\t\t\tonly means that such ads will no longer be tailored to your specific viewing habits or\n\t\t\t\t\t\t\t\t\t\tinterests. You may continue to see ads on and about the Service.\n\t\t\t\t\t\t\t\t\t</div>\n\t\t\t\t\t\t\t\t</div>\n\t\t\t\t\t\t\t</div>\n\n\t\t\t\t\t\t</div>\n\t\t\t\t\t</div>\n\n\t\t\t\t</div>\n\t\t\t</div>\n\t\t</div>\n\n\t\t<div>\n\t\t\t<div class=\"privacy_policy_content_title\">\n\t\t\t\t6. European Union Data Subject Rights\n\t\t\t</div>\n\t\t\t<div style=\"margin-left: 12px;\">\n\t\t\t\t<div class=\"privacy_policy_content_text\">\n\t\t\t\t\tA. EU Residents and GDPR\n\t\t\t\t</div>\n\t\t\t\t<div class=\"privacy_policy_content_text\">\n\t\t\t\t\tIf you are a resident of the European Union (“EU”), United Kingdom, Lichtenstein, Norway or Iceland, you may\n\t\t\t\t\thave additional rights under the EU General Data Protection Regulation (the “GDPR”) with respect to your\n\t\t\t\t\tPersonal Data, as outlined below.\n\t\t\t\t</div>\n\t\t\t\t<div class=\"privacy_policy_content_text\">\n\t\t\t\t\tFor this section, we use the terms “Personal Data” and “processing” as they are defined in the GDPR, but\n\t\t\t\t\t“Personal Data” generally means information that can be used to individually identify a person, and\n\t\t\t\t\t“processing” generally covers actions that can be performed in connection with data such as collection, use,\n\t\t\t\t\tstorage and disclosure. Wholee will be the controller of your Personal Data processed in connection with the\n\t\t\t\t\tServices.\n\t\t\t\t</div>\n\t\t\t\t<div class=\"privacy_policy_content_text\">\n\t\t\t\t\tIf there are any conflicts between this this section and any other provision of this Privacy Policy, the\n\t\t\t\t\tpolicy or portion that is more protective of Personal Data shall control to the extent of such conflict. If\n\t\t\t\t\tyou have any questions about this section or whether any of the following applies to you, please contact us\n\t\t\t\t\tat datasecurity@wholeeshopping.com.\n\t\t\t\t</div>\n\t\t\t</div>\n\n\t\t\t<div style=\"margin-left: 12px;\">\n\t\t\t\t<div class=\"privacy_policy_content_text\">\n\t\t\t\t\tB. Personal Data We Collect\n\t\t\t\t</div>\n\t\t\t\t<div class=\"privacy_policy_content_text\">\n\t\t\t\t\tThe “Categories of Personal Data We Collect” section above details the Personal Data that we collect from\n\t\t\t\t\tyou.\n\t\t\t\t</div>\n\t\t\t</div>\n\n\t\t\t<div style=\"margin-left: 12px;\">\n\t\t\t\t<div class=\"privacy_policy_content_text\">\n\t\t\t\t\tC. Personal Data Use and Processing Grounds\n\t\t\t\t</div>\n\t\t\t\t<div class=\"privacy_policy_content_text\">\n\t\t\t\t\tThe “Our Commercial or Business Purposes for Using Personal Data” section above explains how we use your\n\t\t\t\t\tPersonal Data.\n\t\t\t\t</div>\n\n\t\t\t\t<div>\n\t\t\t\t\t<div class=\"privacy_policy_content_text\" style=\"margin-left: 12px\">\n\t\t\t\t\t\tContractual Necessity: We process the following categories of Personal Data as a matter of “contractual\n\t\t\t\t\t\tnecessity”, meaning that we need to process the data to perform under our Terms of Use with you, which\n\t\t\t\t\t\tenables us to provide you with the Services. When we process data due to contractual necessity, failure to\n\t\t\t\t\t\tprovide such Personal Data will result in your inability to use some or all portions of the Services that\n\t\t\t\t\t\trequire such data.\n\t\t\t\t\t</div>\n\t\t\t\t\t<div class=\"privacy_policy_content_text\">\n\t\t\t\t\t\tAccount or Contact Data\n\t\t\t\t\t</div>\n\t\t\t\t\t<div class=\"privacy_policy_content_text\">\n\t\t\t\t\t\tPassword Data\n\t\t\t\t\t</div>\n\t\t\t\t\t<div class=\"privacy_policy_content_text\">\n\t\t\t\t\t\tDelivery Addresses\n\t\t\t\t\t</div>\n\t\t\t\t\t<div class=\"privacy_policy_content_text\">\n\t\t\t\t\t\tPayment Data\n\t\t\t\t\t</div>\n\t\t\t\t\t<div class=\"privacy_policy_content_text\">\n\t\t\t\t\t\tOrder Data\n\t\t\t\t\t</div>\n\t\t\t\t</div>\n\n\t\t\t\t<div>\n\t\t\t\t\t<div class=\"privacy_policy_content_text\" style=\"margin-left: 12px\">\n\t\t\t\t\t\tLegitimate Interest: We process the following categories of Personal Data when we believe it furthers the\n\t\t\t\t\t\tlegitimate interest of us or third parties:\n\t\t\t\t\t</div>\n\t\t\t\t\t<div class=\"privacy_policy_content_text\">\n\t\t\t\t\t\tSocial Network Data\n\t\t\t\t\t</div>\n\t\t\t\t\t<div class=\"privacy_policy_content_text\">\n\t\t\t\t\t\tPayment Data\n\t\t\t\t\t</div>\n\t\t\t\t\t<div class=\"privacy_policy_content_text\">\n\t\t\t\t\t\tOrder Data\n\t\t\t\t\t</div>\n\t\t\t\t\t<div class=\"privacy_policy_content_text\">\n\t\t\t\t\t\tDevice Data\n\t\t\t\t\t</div>\n\t\t\t\t\t<div class=\"privacy_policy_content_text\">\n\t\t\t\t\t\tAnalytics\n\t\t\t\t\t</div>\n\t\t\t\t\t<div class=\"privacy_policy_content_text\">\n\t\t\t\t\t\tConsumer Demographic Data\n\t\t\t\t\t</div>\n\n\t\t\t\t\t<div class=\"privacy_policy_content_text\">\n\t\t\t\t\t\tGeolocation Data\n\t\t\t\t\t</div>\n\t\t\t\t\t<div class=\"privacy_policy_content_text\">\n\t\t\t\t\t\tOther Identifying Information that You Voluntarily Choose to Provide\n\t\t\t\t\t</div>\n\n\t\t\t\t\t<div class=\"privacy_policy_content_text\">\n\t\t\t\t\t\tWe may also de-identify or anonymize Personal Data to further our legitimate interests.Examples of these\n\t\t\t\t\t\tlegitimate interests include (as described in more detail above):\n\t\t\t\t\t</div>\n\n\t\t\t\t\t<div class=\"privacy_policy_content_text\">\n\t\t\t\t\t\tProviding, customizing and improving the Services.\n\t\t\t\t\t</div>\n\n\t\t\t\t\t<div class=\"privacy_policy_content_text\">\n\t\t\t\t\t\tPersonalization of the Services, e.g. personalized recommendation of products (Note that you can disable\n\t\t\t\t\t\tthe feature of personalized curated feeds within the Wholee application by adjusting your account setting)\n\t\t\t\t\t</div>\n\n\t\t\t\t\t<div class=\"privacy_policy_content_text\">\n\t\t\t\t\t\tPerforming web analytics (subject to cookie requirements under applicable e-Privacy regulations)\n\t\t\t\t\t</div>\n\t\t\t\t\t<div class=\"privacy_policy_content_text\">\n\t\t\t\t\t\tMarketing the Services (subject to applicable requirements under e-Privacy regulations)\n\t\t\t\t\t</div>\n\n\t\t\t\t\t<div class=\"privacy_policy_content_text\">\n\t\t\t\t\t\tCorresponding with you.\n\t\t\t\t\t</div>\n\t\t\t\t\t<div class=\"privacy_policy_content_text\">\n\t\t\t\t\t\tMeeting legal requirements and enforcing legal terms.\n\t\t\t\t\t</div>\n\t\t\t\t\t<div class=\"privacy_policy_content_text\">\n\t\t\t\t\t\tCompleting corporate transactions.\n\t\t\t\t\t</div>\n\t\t\t\t</div>\n\t\t\t\t<div class=\"privacy_policy_content_text\">\n\t\t\t\t\tConsent: In some cases, we process Personal Data based on the consent you expressly grant to us at the time\n\t\t\t\t\twe collect such data. When we process Personal Data based on your consent, it will be expressly indicated to\n\t\t\t\t\tyou at the point and time of collection.\n\t\t\t\t</div>\n\t\t\t\t<div class=\"privacy_policy_content_text\">\n\t\t\t\t\tOther Processing Grounds: From time to time we may also need to process Personal Data to comply with a legal\n\t\t\t\t\tobligation, if it is necessary to protect the vital interests of you or other data subjects, or if it is\n\t\t\t\t\tnecessary for a task carried out in the public interest.\n\t\t\t\t</div>\n\t\t\t</div>\n\n\t\t\t<div>\n\t\t\t\t<div class=\"privacy_policy_content_text\">\n\t\t\t\t\tD. Sharing Personal Data\n\t\t\t\t</div>\n\t\t\t\t<div class=\"privacy_policy_content_text\">\n\t\t\t\t\tThe “How We Share Your Personal Data” section above details how we share your Personal Data with third\n\t\t\t\t\tparties.\n\t\t\t\t</div>\n\t\t\t</div>\n\n\t\t\t<div>\n\t\t\t\t<div class=\"privacy_policy_content_text\">\n\t\t\t\t\tE. EU Data Subject Rights\n\t\t\t\t</div>\n\t\t\t\t<div class=\"privacy_policy_content_text\">\n\t\t\t\t\tYou have certain rights with respect to your Personal Data, including those set forth below. For more\n\t\t\t\t\tinformation about these rights, or to submit a request, please email us at datasecurity@wholeeshopping.com. Please\n\t\t\t\t\tnote that in some circumstances, we may not be able to fully comply with your request, such as if it is\n\t\t\t\t\tfrivolous or extremely impractical, if it jeopardizes the rights of others, or if it is not required by law,\n\t\t\t\t\tbut in those circumstances, we will still respond to notify you of such a decision. In some cases, we may\n\t\t\t\t\talso need you to provide us with additional information, which may include Personal Data, if necessary to\n\t\t\t\t\tverify your identity and the nature of your request.\n\t\t\t\t</div>\n\n\t\t\t\t<div>\n\t\t\t\t\t<div class=\"privacy_policy_content_text\">\n\t\t\t\t\t\tAccess: You can request more information about the Personal Data we hold about you and request a copy of\n\t\t\t\t\t\tsuch Personal Data.\n\t\t\t\t\t</div>\n\t\t\t\t\t<div class=\"privacy_policy_content_text\">\n\t\t\t\t\t\tRectification: If you believe that any Personal Data we are holding about you is incorrect or incomplete,\n\t\t\t\t\t\tyou can request that we correct or supplement such data.\n\t\t\t\t\t</div>\n\t\t\t\t\t<div class=\"privacy_policy_content_text\">\n\t\t\t\t\t\tErasure: You can request that we erase some or all of your Personal Data from our systems.\n\t\t\t\t\t</div>\n\t\t\t\t\t<div class=\"privacy_policy_content_text\">\n\t\t\t\t\t\tWithdrawal of Consent: If we are processing your Personal Data based on your consent (as indicated at the\n\t\t\t\t\t\ttime of collection of such data), you have the right to withdraw your consent at any time. Please note,\n\t\t\t\t\t\thowever, that if you exercise this right, you may have to then provide express consent on a case-by-case\n\t\t\t\t\t\tbasis for the use or disclosure of certain of your Personal Data, if such use or disclosure is necessary\n\t\t\t\t\t\tto enable you to utilize some or all of our Services.\n\t\t\t\t\t</div>\n\t\t\t\t\t<div class=\"privacy_policy_content_text\">\n\t\t\t\t\t\tPortability: You can ask for a copy of your Personal Data in a machine-readable format. You can also\n\t\t\t\t\t\trequest that we transmit the data to another controller where technically feasible.\n\t\t\t\t\t</div>\n\t\t\t\t\t<div class=\"privacy_policy_content_text\">\n\t\t\t\t\t\tObjection: You can contact us to let us know that you object to the further use or disclosure of your\n\t\t\t\t\t\tPersonal Data for certain purposes, such as for direct marketing purposes.\n\t\t\t\t\t</div>\n\t\t\t\t\t<div class=\"privacy_policy_content_text\">\n\t\t\t\t\t\tRestriction of Processing: You can ask us to restrict further processing of your Personal Data.\n\t\t\t\t\t</div>\n\t\t\t\t\t<div class=\"privacy_policy_content_text\">\n\t\t\t\t\t\tRight to File Complaint: You have the right to lodge a complaint about Wholee's practices with respect to\n\t\t\t\t\t\tyour Personal Data with the supervisory authority of your country or EU Member State. A list of\n\t\t\t\t\t\tSupervisory Authorities is available here:\n\t\t\t\t\t\t<a href="https://www.wholeeshopping.com/act/\&quot;https://edpb.europa.eu/about-edpb/board/members_en\&quot;\n\t\t\t\t\t\t\ttarget=\&quot;_blank\&quot;">https://edpb.europa.eu/about-edpb/board/members_en</a>\n\t\t\t\t\t</div>\n\t\t\t\t</div>\n\t\t\t</div>\n\n\t\t\t<div>\n\t\t\t\t<div class=\"privacy_policy_content_text\">\n\t\t\t\t\tTransfers of Personal Data\n\t\t\t\t</div>\n\t\t\t\t<div class=\"privacy_policy_content_text\">\n\t\t\t\t\tThe Services are hosted in the United States (“U.S.”) through our cloud hosting service providers in the\n\t\t\t\t\tU.S., and if you do not reside in the U.S., laws in the U.S. may differ from the laws where you reside. By\n\t\t\t\t\tusing the Services, you acknowledge that any Personal Data about you, regardless of whether provided by you\n\t\t\t\t\tor obtained from a third party, is being provided to Wholee and will be hosted on U.S. servers, and you\n\t\t\t\t\tauthorize Wholee to transfer, store and process your information to and in the U.S., and possibly other\n\t\t\t\t\tcountries (including Singapore and China where we and our affiliates are located). You hereby consent to the\n\t\t\t\t\ttransfer of your data to the U.S. pursuant to: a data processing agreement incorporating standard data\n\t\t\t\t\tprotection clauses promulgated by the European Commission, a copy of which can be obtained at\n\t\t\t\t\t<a href="https://www.wholeeshopping.com/act/\&quot;https://eur-lex.europa.eu/legal-content/EN/TXT/?uri=celex%3A32010D0087\&quot;\n\t\t\t\t\t\ttarget=\&quot;_blank\&quot;">https://eur-lex.europa.eu/legal-content/EN/TXT/?uri=celex%3A32010D0087</a>\n\t\t\t\t</div>\n\t\t\t</div>\n\t\t</div>\n\n\t\t<div>\n\t\t\t<div class=\"privacy_policy_content_title\">\n\t\t\t\t7. Personal Data of Children\n\t\t\t</div>\n\t\t\t<div class=\"privacy_policy_content_text\">\n\t\t\t\tAs noted in the Terms of Use, we do not knowingly collect or solicit Personal Data about children under\n\t\t\t\t16\n\t\t\t\tyears\n\t\t\t\tof age; if you are a child under the age of 16, please do not attempt to register for or otherwise use\n\t\t\t\tthe\n\t\t\t\tServices or send us any Personal Data. If we learn we have collected Personal Data from a child under 16\n\t\t\t\tyears\n\t\t\t\tof age, we will delete that information as quickly as possible. If you believe that a child under 16\n\t\t\t\tyears\n\t\t\t\tof\n\t\t\t\tage may have provided Personal Data to us, please contact us at datasecurity@wholeeshopping.com.\n\t\t\t</div>\n\t\t</div>\n\n\t\t<div>\n\t\t\t<div class=\"privacy_policy_content_title\">\n\t\t\t\t8. Data Security and Retention\n\t\t\t</div>\n\t\t\t<div class=\"privacy_policy_content_text\">\n\t\t\t\tWe seek to protect your Personal Data from unauthorized access, use and disclosure using appropriate\n\t\t\t\tphysical,\n\t\t\t\ttechnical, organizational and administrative security measures based on the type of Personal Data and\n\t\t\t\thow\n\t\t\t\twe\n\t\t\t\tare\n\t\t\t\tprocessing that data. You should also help protect your data by appropriately selecting and protecting\n\t\t\t\tyour\n\t\t\t\tpassword and/or other sign-on mechanism; limiting access to your computer or device and browser; and\n\t\t\t\tsigning\n\t\t\t\toff\n\t\t\t\tafter you have finished accessing your account. Although we work to protect the security of your account\n\t\t\t\tand\n\t\t\t\tother data that we hold in our records, please be aware that no method of transmitting data over the\n\t\t\t\tinternet\n\t\t\t\tor\n\t\t\t\tstoring data is completely secure.\n\t\t\t</div>\n\t\t\t<div class=\"privacy_policy_content_text\">\n\t\t\t\tWe retain Personal Data about you for as long as you have an open account with us (plus 12 to 48 months\n\t\t\t\tthereafter depending on the types of Personal Data) or as otherwise necessary to provide you with our\n\t\t\t\tServices.\n\t\t\t\tIn some cases we retain Personal Data for longer, if doing so is necessary to comply with our legal\n\t\t\t\tobligations,\n\t\t\t\tresolve disputes or collect fees owed, or is otherwise permitted or required by applicable law, rule or\n\t\t\t\tregulation. We may further retain information in an anonymous or aggregated form where that information\n\t\t\t\twould\n\t\t\t\tnot identify you personally.\n\t\t\t</div>\n\t\t</div>\n\n\t\t<div>\n\t\t\t<div class=\"privacy_policy_content_title\">\n\t\t\t\t9. Changes to this Privacy Policy\n\t\t\t</div>\n\t\t\t<div class=\"privacy_policy_content_text\">\n\t\t\t\tWe’re constantly trying to improve our Services, so we may need to change this Privacy Policy from time\n\t\t\t\tto\n\t\t\t\ttime,\n\t\t\t\tbut we will alert you to any such changes by placing a notice on the Wholee application, by sending you\n\t\t\t\tan\n\t\t\t\temail\n\t\t\t\tand/or by some other means. Please note that if you’ve opted not to receive legal notice emails from us\n\t\t\t\t(or\n\t\t\t\tyou\n\t\t\t\thaven’t provided us with your email address), those legal notices will still govern your use of the\n\t\t\t\tServices,\n\t\t\t\tand you are still responsible for reading and understanding them. If you use the Services after any\n\t\t\t\tchanges to\n\t\t\t\tthe Privacy Policy have been posted, that means you agree to all of the changes. Use of information we\n\t\t\t\tcollect\n\t\t\t\tis subject to the Privacy Policy in effect at the time such information is collected.\n\t\t\t</div>\n\t\t</div>\n\n\t\t<div>\n\t\t\t<div class=\"privacy_policy_content_title\">\n\t\t\t\t10. Contact Information:\n\t\t\t</div>\n\t\t\t<div class=\"privacy_policy_content_text\">\n\t\t\t\tIf you have any questions or comments about this Privacy Policy, the ways in which we collect and use\n\t\t\t\tyour\n\t\t\t\tPersonal Data or your choices and rights regarding such collection and use, please do not hesitate to\n\t\t\t\tcontact\n\t\t\t\tus\n\t\t\t\tat:\n\t\t\t</div>\n\t\t\t<div><a href="https://www.wholeeshopping.com/act/\&quot;https://www.wholeeshopping.com/\&quot;" target=\"_blank\"\n\t\t\t\t\tstyle=\"color: #398DE6 !important\">https://www.wholeeshopping.<wbr>com</a></div>\n\t\t\t<div>\n\t\t\t\t<a href="https://www.wholeeshopping.com/act/\&quot;mailto:datasecurity@wholeeshopping.com\&quot;" target=\"_blank\" style=\"color:#398DE6\">datasecurity@wholeeshopping.com</a>\n\t\t\t</div>\n\n\t\t\t<div class=\"privacy_policy_content_text\">\n\t\t\t\t4170 Still Creek Drive, Suite 200, Burnaby, British Columbia, Canada, V5C 6C6\n\t\t\t\t<div class=\"privacy_policy_content_text\" style=\"margin-left: 12px;\">\n\t\t\t\t\tIf you are located in the European Union, you may use the following information to contact our Data\n\t\t\t\t\tProtection\n\t\t\t\t\tOfficer and our affiliated company located in the U.K.:\n\t\t\t\t</div>\n\t\t\t</div>\n\n\t\t\t<div class=\"privacy_policy_content_text\" style=\"margin-left: 12px\">\n\t\t\t\tData Protection Officer: datasecurity@wholeeshopping.com\n\t\t\t</div>\n\n\t\t\t<div class=\"privacy_policy_content_text\" style=\"margin-left: 12px\">\n\t\t\t\tChase Business Center 39-41 Chase Side, London, United Kingdom, N14 5BP\n\t\t\t</div>\n\t\t</div>\n\t</div>\n</div>","jsCode":""}},{"h5Header":{"title":"Privacy Policy","operationButton":[]}}],"created":"2021-06-15T06:56:52.413Z","updated":"2022-09-02T05:51:54.610Z","__v":0,"pubDate":"2022-04-15T06:51:39.472Z"}; window.eventId = 142755</script><script async src="https://www.googletagmanager.com/gtag/js?id=UA-71464937-34"></script><script>window.dataLayer = window.dataLayer || [];
