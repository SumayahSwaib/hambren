ntId":144053,"delFlag":false,"isRN":false,"type":"h5","_id":"070f17c46516f27ec77a86a9","name":"Return_Policy_Wholee_m","title":"Return Policy","note":"Wholee-联系我们页面.","mainColor":"#ffffff","countryCode":"","json":[{"htmlCode":{"htmlCode":"\n<style>\n  body{\n    margin: 0;\nfont-family: Avenir;\n  }\n.container{\n    padding: 16px 12px;\n    background-color: #fff;\n  }\n  .title{\n    font-size: 15px;\n    font-weight: 500;\n    color: #1a1a1a;\n    padding-top: 16px;\n    \n  }\n  .img{\n    padding-top: 16px;\n  }\n  .content{\n    padding-top: 16px;\n    font-size: 13px;\n    font-weight: 400;\n    color: #666;\n    line-height: 24px;\n  }\n  .content2{\n    font-size: 13px;\n    font-weight: 400;\n    color: #333333;\n    line-height: 24px;\n  }\n  .contentBold {\n    padding-top: 12px;\n    font-size: 15px;\n    font-weight: 500;\n    color: #333333;\n    line-height: 24px;\n  }\n  table {\n    border-width: 1px 0 0 1px;\n    margin: 1.5em 0 1.75em;\n    width: 100%;\n    border-collapse: collapse;\n    border-spacing: 0;\n}\ntable, td, th {\n    border: 1px solid #ddd;\n    vertical-align: middle;\n}\ntd, th {\n    border-width: 0 1px 1px 0;\n    padding: 20px;\n}\na {\n  color: #398DE6\n}\n</style>\n<div class='container'>\n    <div class='title'>\n        1.Return Period Validity\n    </div>\n    <div class='content'>\n        We gladly accept returns within 30 days of receipt for most items in new and original conditions, with exemptions on certain categories.\n    </div>\n    <div class='title'>\n        2.What Is the Return Shipping Fee Policy?\n    </div>\n    <div class='content'>\n1. Shipping is free on your 1st return for any order. We will refund you the return shipping as per the standards below. \n          <table >\n            <thead>\n              <tr>\n                <th >\n                  <div>Country</div>\n                </th>\n                <th >\n                  <div>Amount (local currency)</div>\n                </th>\n                <th >\n                  <div>Amount(USD)</div>\n                </th>\n              </tr>\n            </thead>\n            <tbody >\n              <tr>\n                <td>AU</td>\n                <td>AU$9</td>\n                <td>$6.5</td>\n              </tr>\n              <tr >\n                <td>CA</td>\n                <td>C$9</td>\n                <td>$7</td>\n              </tr>\n              <tr >\n                <td>US</td>\n                <td>$9</td>\n                <td>$9</td>\n              </tr>\n              <tr >\n                <td>UK</td>\n                <td>£4</td>\n                <td>$6</td>\n              </tr>\n              <tr >\n                <td>DE</td>\n                <td>4€</td>\n                <td>$5</td>\n              </tr>\n              <tr >\n                <td>FR</td>\n                <td>4€</td>\n                <td>$5</td>\n              </tr>\n            </tbody>\n          </table>\n\n\n      </div>\n      <div class='content'>\n          2. If it's not your 1st return for any order, namely you would like to make additional returns for additional items from an order, you will need to return the item at your own expense.\n      </div>\n      <div class='content'>\n    3. If you return a damaged or incorrect item, you'll be refunded the full return postage cost, once your return is processed.\n      </div>\n    <div class='title'>\n        3.How to Return an Item?\n    </div>\n    <div class='content'>\n        A. Click the customer support icon at homepage.\n    </div>\n    <div>\n      <img class=\"img\" width='320px' src='https://setup-platform.wholeecdn.com/assets/e25ecc518018dc699f02641ae34f46c9_m-refund_750x1215.png' />\n    </div>\n    <div class='content'>\n        B. Enter your email address and initiate a new query.\n     </div>\n    <div class='content'>\n        C. Customer service will reply to you within 24 hours for next instructions of return.\n    </div>\n    <div class='title'>\n    4.Terms & Conditions for Returning\n    </div>\n    <div class='content'>\n        A. Correct and complete product (with the original brand, article number, un-detached MRP tag, product's original packaging, freebies and accessories).\n    </div>\n    <div class='content'>\n        B. The product should be in unused, undamaged and original condition without any stains, scratches, tears or holes.\n    </div>\n    <div class='content'>\n        C. Products with passwords/locks should be returned unlocked/disabled.\n    </div>\n    <div class='content'>\n        D. Products that store personal information should be returned after deleting all personal information. Wholee will not be responsible in any manner for any misuse or usage of such information.\n    </div>\n    <div class='content'>\n        E. Products sold as combos/sets cannot be returned separately.\n    </div>\n    <div class='content'>\n        F. Wholee will not be responsible for the products returned by mistake. In circumstances where a product not belonging to or transacted through Wholee is returned by mistake, Wholee will not be accountable for misplacement or replacement of the product and shall not be responsible for its delivery back to you. You waive any and all claims against Wholee in this regard.\n    </div>\n    <div class='content'> \n        G. The refund will be rejected if you return a wrong or used product, please double confirm and make sure you return the correct item.\n    </div>\n    <div class='content'>\n        H. Pack your item securely, inserting any paperwork that was included when you requested your return. If you don't have the original product packaging, use a sturdy box and include paddings such as packing bubbles or newspaper. Attach your return label to the package.\n    </div>\n    <div class='contentBold'>\n        The warehouse field executive will refuse to accept the return if any of the above conditions are not met or if a product is sent directly to Wholee Warehouse without prior approval, in which case you waive any and all claims against Wholee.\n\n    </div>\n    <div class='contentBold' style={{paddingTop:'24px'}}>\n        Important Notice:\n    </div>\n\n      <div class='content' style={{paddingLeft: '16px',paddingTop: '10px'}}>\n        <span class='contentBold' >Please do not send your return package to the sender's address on your package label.</span> This is NOT the return address and will affect the processing of your return. Please strictly follow customer service guidance on the return address. \n\n      </div>\n      <div class='content' style={{paddingLeft: '16px',paddingTop: '10px'}}>\n        Please make sure you do not include any non-Wholee items by accident in your return package. We will not be responsible for sending back those items to you.\n      </div>\n      <div class='content' style={{paddingLeft: '16px',paddingTop: '10px'}}>\n        Some products cannot be returned when there is no quality problem. (As Products Listed Below)\n      </div>\n      \n    <div class='contentBold'> *Products That Can not Be Returned </div>\n    <div class='content'>\n        The following table contains a list of products that can not be returned by no reason :\n    </div>\n    <div>\n    <table>\n              <tbody>\n              <tr>\n              <td style={{'width': '115px'}}>\n              <p>Men&apos;s Clothing</p>\n              </td>\n              <td style={{'width': '115px'}}>\n              <p>Vests</p>\n              </td>\n              </tr>\n              <tr>\n              <td style={{'width': '115px'}}>\n              <p>Home &amp; Living</p>\n              </td>\n              <td style={{'width': '115px'}}>\n              <p>Household Cleaning, Disposable Products</p>\n              </td>\n              </tr>\n              <tr>\n              <td style={{'width': '115px'}}>\n              <p>Mom &amp; Kids</p>\n              </td>\n              <td style={{'width': '115px'}}>\n              <p>Maternity Clothing, kids’warm pants</p>\n              </td>\n              </tr>\n              </tbody>\n    </table>\n    <div class='title'>\n    How to Reach Us\n    </div>\n    <div class='content'>\n    Contact us: customerservice@wholeeshopping.com.<a href="https://www.wholeeshopping.com/act/\&quot;https://www.wholeeshopping.com/pc?page=faqs_v2&amp;source=shopify&amp;shop=Wholee-M-selfbuilt\&quot;">You can also click here</a>\n    </div>\n    <div class='title'>\n    Return Address\n    </div>\n    <div class=\"content\">\n      If you wish to return any items, please contact us first rather than send them directly to the address below, which may affect the processing of your return. We will find the best solution for you based on your needs. \n    </div>\n    <div class='content'>\n        UK:\n    </div>\n    <div class='content2'>\n        Unit-1, Commercial Park, 335 Leicester Ln, Enderby, Leicester, United Kingdom\n    </div>  \n    <div class='content2'>\n        Zip Code: LE19 4DB  \n    </div>  \n    <div class='content'>\n      US:\n    </div>\n    <div class='content2'>\n        5610 Grace Pl GRS, Commerce, California, United States of America\n    </div>\n    <div class='content2'>\n        Zipcode: 90022\n    </div>  \n    <div class='content'>CA:\n    </div>\n    <div class='content2'>6033 AMF 211-6500 Sliver Dart Drive, Core B Mississauga On\n    </div>\n    <div class='content2'>\n        Pincode: L5P 1B2 \n    </div> \n    <div class='content'>\n    AU:\n    </div>\n    <div class='content2'>\n        Block G2 391 Park Road Regents Park GRS, Regents Park New South Wales Australi\n    </div>\n    <div class='content'>\n    DE:\n    </div>\n    <div class='content2'>\n        Ginsheimer Str.8 65462 Ginsheim-Gustavsburg Frankfurt, Germany\n    </div>\n    <div class='content'>\n    FR:\n    </div>\n    <div class='content2'>\n        8 rue de la Patelle, Bat-1，Porte-108 City : Saint-Ouen-l’Aumône, France\n    </div>\n    <div class='content2'>\n        ZipCode: 95310\n    </div>\n    <div class='content'>\n      Note: This policy does not apply to items shipped from local warehouses. You can find a detailed return policy for those items in the product description. If you have any questions, please feel free to contact us. \n    </div>\n    </div>\n  </div>","jsCode":""}},{"h5Header":{"title":"Return Policy","operationButton":[]}}],"created":"2022-02-17T09:41:44.008Z","updated":"2022-09-01T06:48:31.153Z","__v":0,"pubDate":"2022-07-07T02:36:33.627Z"}; window.eventId = 144053</script><script async src="https://www.googletagmanager.com/gtag/js?id=UA-71464937-34"></script><script>window.dataLayer = window.dataLayer || [];
