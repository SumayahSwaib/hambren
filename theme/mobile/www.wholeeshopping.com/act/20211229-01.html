ntId":143882,"delFlag":false,"isRN":false,"type":"h5","_id":"062f1ae50fc13a5ff3514d2b","name":"20211229-01","title":"Shipping Policy","note":"","mainColor":"","countryCode":"","json":[{"htmlCode":{"htmlCode":"\n<style>\n  body{\nfont-family: Avenir;\n    margin: 0\n  }\n.container{\n    padding: 16px 12px;\n    background-color: #fff;\n  }\n  .title{\n    font-size: 15px;\n    font-weight: 500;\n    color: #1a1a1a;\n    padding-top: 16px;\n    \n  }\n  .img{\n    padding-top: 16px;\n  }\n  .content{\n    padding-top: 16px;\n    font-size: 13px;\n    font-weight: 400;\n    color: #666;\n    line-height: 24px;\n  }\n  .content2{\n    font-size: 13px;\n    font-weight: 400;\n    color: #333333;\n    line-height: 24px;\n  }\n  .contentBold {\n    padding-top: 12px;\n    font-size: 16px;\n    font-weight: 500;\n    color: #333333;\n    line-height: 24px;\n  }\n  table {\n    border-width: 1px 0 0 1px;\n    margin: 1.5em 0 1.75em;\n    width: 100%;\n    border-collapse: collapse;\n    border-spacing: 0;\n}\ntable, td, th {\n    border: 1px solid #ddd;\n    vertical-align: middle;\n}\ntd, th {\n    border-width: 0 1px 1px 0;\n    padding: 10px;\n    width: 70px;\n}\na {\n  color: #398DE6\n}\n</style>\n<div class='container'>\n    <div class='title'>Health & Safety</div>\n    <div class='content'>\n        We are sincerely sorry that the overall shipping time extended due to the impact of COVID-19. Thanks for your understanding and patience. We will do the best to deliver goods to you as soon as possible. Your satisfaction is our top priority.\n    </div>\n    <div class='title'>\n        Shipping Methods & Delivery time\n    </div>\n    <div class='content'>\n      Below is a list of available shipping countries, shipping methods, and promised delivery time. (Please note that the delivery time in peak season may be delayed). \n    </div>\n    <div class='content'>\n      <table>\n            <tbody>\n            <tr>\n            <td data-sheets-value=\"{&quot;1&quot;:2,&quot;2&quot;:&quot;Shipping Country/Region&quot;}\">Country/Region</td>\n            <td >Shipping Menthods</td>\n            <td data-sheets-value=\"{&quot;1&quot;:2,&quot;2&quot;:&quot;Shipping Fee(in USD)&quot;}\">Shipping Fee</td>\n            <td data-sheets-value=\"{&quot;1&quot;:2,&quot;2&quot;:&quot;Shipping Fee(in USD)&quot;}\"><span>Delivery Time</span></td>\n            </tr>\n            <tr>\n            <td data-sheets-value=\"{&quot;1&quot;:2,&quot;2&quot;:&quot;United States&quot;}\">GB</td>\n            <td >4px, Yuntu, Yida  LM-hermes, Royalmail</td>\n            <td data-sheets-value=\"{&quot;1&quot;:3,&quot;3&quot;:2.4}\">£2.99</td>\n            <td data-sheets-value=\"{&quot;1&quot;:3,&quot;3&quot;:2.4}\">10-19 days</td>\n            </tr>\n            <tr>\n            <td data-sheets-value=\"{&quot;1&quot;:2,&quot;2&quot;:&quot;United States&quot;}\">US</td>\n            <td > 4px, Yuntu, LM-USPS</td>\n            <td data-sheets-value=\"{&quot;1&quot;:3,&quot;3&quot;:2.4}\">$2.99</td>\n            <td data-sheets-value=\"{&quot;1&quot;:3,&quot;3&quot;:2.4}\">6-18 days</td>\n            </tr>\n            <tr>\n            <td data-sheets-value=\"{&quot;1&quot;:2,&quot;2&quot;:&quot;United States&quot;}\"><span>CA</span></td>\n            <td >UBI, LM-capost</td>\n            <td data-sheets-value=\"{&quot;1&quot;:3,&quot;3&quot;:2.4}\">\n            <p>C$7.99</p>\n            </td>\n            <td data-sheets-value=\"{&quot;1&quot;:3,&quot;3&quot;:2.4}\"><span>8-16 days</span></td>\n            </tr>\n            </tbody>\n      </table>\n    </div>\n    <div class='content'>\n      The shipping fees to countries are listed above and also displayed on the product page, depending on your location of choice.\n    </div>\n    <div class='content'>\n      About duties：Customs duties will be borne by Wholee instead of the customer.\n    </div>\n    <div class='title'>\n    Processing time\n    </div>\n    <div class='content'>\n        After order placement, it takes 2-7 days to prepare items before they are dispatched. Once your order ships, we will inform you via email..Later logistic updates will be available once you log in your Wholee account. \n    </div>\n    <div class='content'>\n        Typically, customs clearance takes 1-2 days, if there is any issue, we will inform you via email.\n    </div>\n    <div class='content'>\n    To track your orders and shipping status, please click “<a href="https://www.wholeeshopping.com/act/\&quot;https://wholeeshopping.com/n/pc?page=track_shipment&amp;source=shopify&amp;shop=Wholee-M-selfbuilt\&quot;">order tracking</a>” on the home page for more detailed information.\n    </div>\n    <div class='title'>\n    The Policy of Delivery Guarantees\n    </div>\n    <div class='content'>\n        If a delivery attempt isn't made by the guaranteed delivery date, Wholee will compensate any shipping fees of that order. You can find the guaranteed delivery date on the product detail page or on the checkout page, whichever is later. The estimated arrival time is an interval time, please refer to the maximum delivery time. (eg. The estimated delivery time to the UK is 6-14 days, we will only compensate shipping fees if delivery time exceeds 14 days.) Kindly note that sometimes we provide free shipping. Under such circumstances, we will still compensate you with the shipping fees. You will receive the compensation in forms of a gift card. It can be redeemed in your next purchase.\n    </div>\n    <div class='title'>\n    How to get the compensation?\n    </div>\n    <div class='content'>\n        Step 1:\n    </div>\n    <div class='content'>\n        To raise a shipping fee compensation request by clicking on customer service and submitting order details (Order No. and delivery time). \n    </div>\n    <div class='content'>\n        Step 2:\n    </div>\n    <div class='content'>\n        Our customer service term will respond to your request within 48 hours.\n    </div>\n    <div class='content'>\n        How long will it take to receive the compensation?\n    </div>\n    <div class='content'>\n        It will take approximately 1-3 working days after your query. Please kindly check it.\n    </div>\n    <div class='title'>\n        Terms & Conditions for Guaranteed Delivery\n    </div>\n    <div class='content'>\n        The following requirements must be met to qualify for a delivery guarantee compensation:\n    </div>\n    <div class='content'>\n        A. Please refer to the actual guarantee delivery date  page or on the product detail page. For orders placed later than the day you browse the single product, please refer to the later date for ultimate guaranteed conclusion. Your shipping fees will be compensated if we miss the estimated delivery date.\n    </div>\n    <div class='content'>\n        B. Contact us for the delivery compensation within 60 days after order placement. Otherwise the compensation request may not be accepted.\n\n    </div>\n    <div class='content'>\n        C. Order is shipped to an eligible address.\n    </div>\n    <div class='content'>\n        D. Your credit or debit card must be successfully charged before the deadline displayed on the checkout page.\n    </div>\n    <div class='content'>\n        E. The guarantee does not apply if we miss our promised delivery date because of an unforeseen circumstance outside of our control, such as a strike, natural disaster, or severe winter storm etc.\n    </div>\n    <div class='content'>\n        Please submit an enquiry if the package does not arrive in time, we will reply to you within 48 hours. Thanks for your understanding and support.\n    </div>\n    <div class='title'>\n      Contact Us\n  </div>\n  <div class='content'>\n      E-mail: customerservice@wholeeshopping.com, will be replied within 2 business days\n  </div>\n  <div class='content'>\n      Address: 4170 Still Creek Drive, Suite 200, Burnaby, British Columbia, Canada, V5C 6C6\n  </div>\n  </div>","jsCode":""}}],"created":"2021-12-29T12:34:17.447Z","updated":"2023-02-06T03:29:26.016Z","__v":0,"pubDate":"2023-02-06T03:27:23.690Z"}; window.eventId = 143882</script><script async src="https://www.googletagmanager.com/gtag/js?id=UA-71464937-34"></script><script>window.dataLayer = window.dataLayer || [];
