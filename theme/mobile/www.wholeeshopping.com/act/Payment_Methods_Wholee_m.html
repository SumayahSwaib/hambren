ntId":144054,"delFlag":false,"isRN":false,"type":"h5","_id":"07196e596516f27ec77a86b0","name":"Payment_Methods_Wholee_m","title":"Payment Methods","note":"Wholee-联系我们页面.","mainColor":"#ffffff","countryCode":"","json":[{"htmlCode":{"htmlCode":"\n<style>\n    body{\n      margin: 0\n    }\n  .container{\n      padding: 16px 12px;\n      background-color: #fff;\n    }\n    .title{\n      font-size: 14px;\n      font-weight: 500;\n      color: #1a1a1a;\n      padding-top: 16px;\n      \n    }\n    .img{\n      padding-top: 16px;\n    }\n    .content{\n      padding-top: 16px;\n      font-size: 12px;\n      font-weight: 400;\n      color: #666;\n      line-height: 24px;\n    }\n  </style>\n  <div class='container'>\n      <div class='title'>1. Pay With PayPal</div>\n      <div><img  class='img' width='135px' src='https://setup-platform.wholeecdn.com/assets/a8620c65502823e242ab38a7ea82e057_paie1_480x480_201x59.webp' /></div>\n      <div class='content'>\n          PayPal is one of the most widely used online payment methods worldwide. We are fully PayPal verified, so you can always shop with confidence. When you place an order paying with PayPal, you will be redirected to a PayPal payment page, where you will confirm your payment by logging in with your PayPal username and password.\n      </div>\n      <div class='title'>\n          2. Debit/Credit Card Via PayPal\n      </div>\n      <div> <img  class='img' width='200px'   src='https://setup-platform.wholeecdn.com/assets/363433a552209a6acc57edfbe55e4f5a_0120-1_480x480_434x74.webp' />\n      </div>\n      <div class='content'>\n          Using this method, you would still need a PayPal account, but you are paying by your Debit/Credit card rather than PayPal balance.\n          To do so, please click \"Pay with Debit/Credit Card\" and you'll be redirected to a secure page supported by PayPal where you can enter your card information and complete your payment safely via your PayPal account. Available credit card options include: Visa, MasterCard, American Express, etc.            \n      </div>\n      <div class='title'>\n      3. Debit / Credit Card\n      </div>\n      <div class='content'>\n          If you prefer not to use a PayPal account, you can also pay securely by debit or credit card directly, we will complete your payment safely and quickly.\n      </div>\n      <div class='title'>\n      4. Klarna\n      </div>\n      <div>\n        <img class=\"img\" width='72px' src='https://setup-platform.wholeecdn.com/assets/e0c8266be770c2eab4c6cd53a4c2d195_wecom-temp-d859fb6d3ae3424d757f58654e35478f_2560x1424.png' />\n      </div>\n      <div class='content'>\n          Klarna enables you to make a quick and secure payment. you can use Klarna to pay for orders shipped to Germany, the United Kingdom and the United States.\n      </div>\n      <div class='title'>\n      Tax\n      </div>\n      <div class='content'>\n          VAT is added to the sales price according to local policies published by local governments. Rates may vary across categories and countries. For the UK and EU countries, you're required to pay VAT and VAT details will appear on the checkout page. In case of returns or refunds, correspondent VAT charged on your order will also be refunded.\n      </div>\n    </div>","jsCode":""}},{"h5Header":{"title":"Payment Methods","operationButton":[]}}],"created":"2022-02-17T09:53:01.531Z","updated":"2022-12-07T03:53:58.859Z","__v":0,"pubDate":"2022-09-06T07:35:23.785Z"}; window.eventId = 144054</script><script async src="https://www.googletagmanager.com/gtag/js?id=UA-71464937-34"></script><script>window.dataLayer = window.dataLayer || [];
